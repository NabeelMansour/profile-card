<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card-background"></div>
        <img src="./images/Nabeel.jpg" alt="Nabeel" class="img" />
        <div class="card-wrapper">
          <h3 class="card-heading">
            Nabeel Mansour <span class="gray">46</span>
          </h3>
          <p class="card-text">Malmo</p>
        </div>
        <div class="divider"></div>
        <div class="response">
          <p class="response-count">
            80K <small class="response-choice gray">Followers</small>
          </p>
          <p class="response-count">
            803K <small class="response-choice gray">Likes</small>
          </p>
          <p class="response-count">
            1.4K <small class="response-choice gray">Photos</small>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
